services:
  postgres:
    image: postgres:18-alpine
    container_name: media-storage-postgres
    hostname: media-storage-postgres
    restart: unless-stopped
    expose:
      - 5432
    environment:
      - POSTGRES_DB=media_storage
      - POSTGRES_USER=media_user
      - POSTGRES_PASSWORD=media_password
      - TZ=UTC
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U media_user -d media_storage' ]
      interval: 10s
      timeout: 3s
      retries: 3

  garage:
    image: dxflrs/garage:v2.1.0
    container_name: media-storage-garage
    hostname: media-storage-garage
    restart: unless-stopped
    expose:
      - 3900
      - 3901
      - 3902
      - 3903
    volumes:
      - ../garage.toml:/etc/garage.toml:ro
      - garage-meta:/var/lib/garage/meta
      - garage-data:/var/lib/garage/data
    healthcheck:
      test: [ 'CMD', '/garage', 'status' ]
      interval: 10s
      timeout: 3s
      retries: 5

  microservice:
    image: ghcr.io/bozonx/media-storage-microservice:latest
    container_name: media-storage-microservice
    hostname: media-storage-microservice
    restart: unless-stopped
    stop_grace_period: 30s
    user: '1000:1000'
    expose:
      - 8080
    depends_on:
      postgres:
        condition: service_healthy
      garage:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=8080
      - TZ=UTC
      - BASE_PATH=
      - LOG_LEVEL=warn
      - DATABASE_URL=postgresql://media_user:media_password@postgres:5432/media_storage
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=media_storage
      - DATABASE_USER=media_user
      - DATABASE_PASSWORD=media_password
      - DATABASE_SSL=false
      - S3_ENDPOINT=http://garage:3900
      - S3_REGION=garage
      - S3_ACCESS_KEY_ID=
      - S3_SECRET_ACCESS_KEY=
      - S3_BUCKET=media-files
      - S3_FORCE_PATH_STYLE=true
      - IMAGE_MAX_BYTES_MB=25
      - VIDEO_MAX_BYTES_MB=100
      - AUDIO_MAX_BYTES_MB=50
      - DOCUMENT_MAX_BYTES_MB=50
      - BLOCK_EXECUTABLE_UPLOADS=true
      - BLOCK_ARCHIVE_UPLOADS=true
      - IMAGE_OPTIMIZATION_ENABLED=true
      - CLEANUP_ENABLED=true
    healthcheck:
      test: [ 'CMD-SHELL', 'wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1' ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
  garage-meta:
  garage-data:
