services:
  postgres:
    image: postgres:18-alpine
    container_name: media-storage-postgres
    hostname: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=media_storage
      - POSTGRES_USER=media_user
      - POSTGRES_PASSWORD=media_password
      - TZ=UTC
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U media_user -d media_storage']
      interval: 10s
      timeout: 3s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: media-storage-minio
    hostname: minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - TZ=UTC
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 3s
      retries: 3

  microservice:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: media-storage-microservice
    hostname: media-storage
    restart: unless-stopped
    stop_grace_period: 30s
    user: '1000:1000'
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - LISTEN_HOST=0.0.0.0
      - LISTEN_PORT=8080
      - TZ=UTC
      - BASE_PATH=
      - LOG_LEVEL=warn
      - DATABASE_URL=postgresql://media_user:media_password@postgres:5432/media_storage
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=media_storage
      - DATABASE_USER=media_user
      - DATABASE_PASSWORD=media_password
      - DATABASE_SSL=false
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET=media-files
      - S3_FORCE_PATH_STYLE=true
      - MAX_FILE_SIZE_MB=100
      - BLOCK_EXECUTABLE_UPLOADS=true
      - BLOCK_ARCHIVE_UPLOADS=true
      - IMAGE_OPTIMIZATION_ENABLED=true
      - CLEANUP_ENABLED=true
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:8080/api/v1/health || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
  minio-data:
