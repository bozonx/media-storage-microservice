services:
  postgres:
    image: postgres:18-alpine
    container_name: media-storage-postgres-dev
    hostname: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=media_storage
      - POSTGRES_USER=media_user
      - POSTGRES_PASSWORD=media_password
      - TZ=UTC
    volumes:
      - ./test-data/db:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U media_user -d media_storage']
      interval: 10s
      timeout: 3s
      retries: 3

  garage:
    image: dxflrs/garage:v2.1.0
    container_name: garaged
    hostname: garage
    restart: unless-stopped
    user: '1000:1000'
    ports:
      - '3900:3900'
      - '3901:3901'
      - '3902:3902'
      - '3903:3903'
    volumes:
      - ./garage.toml:/etc/garage.toml
      - ./test-data/garage/meta:/var/lib/garage/meta
      - ./test-data/garage/data:/var/lib/garage/data
