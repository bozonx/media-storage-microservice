services:
  postgres:
    image: postgres:17-alpine
    container_name: media-storage-postgres-dev
    hostname: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=media_storage
      - POSTGRES_USER=media_user
      - POSTGRES_PASSWORD=media_password
      - TZ=UTC
    volumes:
      - ./test-data/db:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U media_user -d media_storage']
      interval: 10s
      timeout: 3s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: media-storage-minio-dev
    hostname: minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - TZ=UTC
    volumes:
      - ./test-data/storage:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 3s
      retries: 3
